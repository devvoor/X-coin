version: '3.8'

services:
  x-coin-flywheel:
    build: .
    container_name: x-coin-flywheel
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"
      - "9090:9090"
    volumes:
      - ./reports:/app/reports
      - ./keypairs:/app/keypairs:ro
    networks:
      - x-coin-net
    depends_on:
      - prometheus

  prometheus:
    image: prom/prometheus:latest
    container_name: x-coin-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - x-coin-net

volumes:
  prometheus-data:

networks:
  x-coin-net:
    driver: bridge
